<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>res.me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/index.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-6">Upload PDF File</h1>

    <div id="drop-area" class="drop-area">
      <p class="text-gray-600">Drag & drop a PDF file here</p>
      <p class="text-sm text-gray-400 mt-1">or click to select</p>
      <input id="fileElem" type="file" accept=".pdf" class="hidden"/>
    </div>

    <div id="file-name" class="text-sm text-gray-700 mt-4"></div>

    <button id="uploadBtn" class="upload-button" disabled>
      Upload
    </button>

    <div id="status" class="mt-4 text-center text-sm"></div>
  </div>

  <script src="/static/index.js"></script>
</body>
</html>
